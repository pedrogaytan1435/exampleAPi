<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Temperatura Tractosol</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../styles/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript">
		var flag1 = true;
		function Principal(e){
	        $(document).on('keydown','[id=temp]',function(e){
	        	if($(this).val().length == 2 && flag1) {
	        		$(this).val($(this).val()+".");
	                flag1 = false;
	            }else if($(this).val().length < 2 && !flag1){
	            	flag1 = true;
	            }
	        });	
	    }
		function limpiarNumero(e) {
	  		const exp = /^([0-9]+\.?[0-9]{0,2})+$/;
	  		let cadena = e.value;
			if (!exp.test(cadena)) {
				e.value = e.value.substring(0, e.value.length - 1);
			}
		}
	</script>
</head>
<body>

	<header>
		<img src="../img/logo.png">
	</header>

	
	<div class="Contenedor">
		<div class="contendor-formulario">
			<center><h2>HISTORIAL DE TEMPERATURA</h2></center>
			<label id="lbuse"></label>
			<input type="text" name="usuario" id="user"style="text-transform:uppercase;" placeholder="Nombre Completo"/>
			<label id="lbtemp"></label>
			<input type="text" id="temp"  name="temperatura"  placeholder="TEMPERATURA" maxlength="4"   onkeyup="Principal(this)" oninput="limpiarNumero(this)" />
			<button id="btnEnviar">Enviar registro</button>
			<div class="Alertas">
				<div class="alert success" id="alertt">
				  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
				  <strong>Guardado!</strong>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../view/app.js"></script>
</body>
</html>
